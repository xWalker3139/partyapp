{% extends 'my_app/signup.html' %}

{% block head_block %}
<style>
    .section-one{
        margin-top: 2rem;
    }
    .section-two{
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-4 col-sm-3">
            <div class="section-two">
                {% for i in model %}
                <h3>Details for Task: {{ i.name }}</h3>
                <hr>
                <p>Task name: {{ i.name }}</p>
                <p>Assigned to: {{ i.assigned_to }}</p>
                <p>Cost: {{ i.budget }}</p>
                {% endfor %}
            </div>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-outline-info">
            </form>
        </div>
    </div>
</div>

{% endblock %}
