{% extends 'my_app/signup.html' %}

{% block head_block %}
<style>
    .create_page{
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block body_block %}
<div class="create_page">
    <div class="container">
        <h3>Are you sure you want to delete this event?</h3>
        <br>
        <div class="row">
            <div class="col-lg-8 col-md-4 col-sm-3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Delete" class="btn btn-outline-danger">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-info">Go back to dashboard</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById('user1').value = name;
</script>
{% endblock %}
